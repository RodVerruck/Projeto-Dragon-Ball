<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
</head>
<body>
    <main>
        <audio autoplay>
            <source src="../Projeto Dragon Ball/src/musicas/dragonball.mp3" type="audio/mpeg">
        </audio>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/goku.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Goku</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="goku" data-name="Goku">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/goku.jpg" alt="Personagem Goku">
                </li>

                <li class="personagem" id="piccolo" data-name="Piccolo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/piccolo.jpg" alt="Personagem Piccolo">
                </li>

                <li class="personagem" id="vegeta" data-name="Vegeta">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/vegeta.jpg" alt="Personagem Vegeta">
                </li>

                <li class="personagem" id="gohan" data-name="Gohan">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gohan.jpg" alt="Personagem Gohan">
                </li>

                <li class="personagem" id="majin-boo" data-name="Majin Boo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/majin-boo.jpg" alt="Personagem Majin Boo">
                </li>

                <li class="personagem jogador-2-selecionado" id="jiren" data-name="Jiren">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/jiren.jpg" alt="Personagem Jiren">
                </li>

                <li class="personagem" id="freeza" data-name="Freeza">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/freeza.jpg" alt="Personagem Freeza">
                </li>

                <li class="personagem" id="trunks" data-name="Trunks">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/trunks.jpg" alt="Personagem Trunks">
                </li>

                <li class="personagem" id="androide-18" data-name="Androide 18">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/androide-18.jpg" alt="Personagem Androide 18">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/jiren.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2 id="nome-jogador-2">Jiren</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
